ext {
    compileSdkVersion = 35
    minSdkVersion = 24
    targetSdkVersion = 35
    ndkVersion = "27.1.12297006"
    buildToolsVersion = "35.0.0"
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

def reactNativeAndroidDir = new File(
  providers.exec {
    workingDir(rootDir)
    commandLine("node", "--print", "require.resolve('react-native/package.json')")
  }.standardOutput.asText.get().trim(),
  "../android"
)

allprojects {
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url(reactNativeAndroidDir)
    }

    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android.compileSdkVersion = rootProject.ext.compileSdkVersion
            project.android.buildToolsVersion = rootProject.ext.buildToolsVersion
            project.android.defaultConfig.minSdkVersion = rootProject.ext.minSdkVersion
            project.android.defaultConfig.targetSdkVersion = rootProject.ext.targetSdkVersion
            if (rootProject.ext.has("ndkVersion")) {
                project.android.ndkVersion = rootProject.ext.ndkVersion
            }
        }
    }
}
